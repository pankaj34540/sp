<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Canvas Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Game Header with Customizable Name -->
    <header>
        <h1 id="gameTitle">Dynamic Canvas Game</h1>
        <button id="customizeBtn">Customize Game</button>
    </header>

    <!-- Game Container -->
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="scoreBoard">
            <p>Score: <span id="score">0</span></p>
            <p>Level: <span id="level">1</span></p>
        </div>
    </div>

    <!-- Placeholder for Ads -->
    <div id="adContainer">
        <p>Ad Space</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
